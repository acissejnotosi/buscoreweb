<div class="contentBox-big">
  <div class="content-whole">
    <h1 style="text-align: center;">Consultar Linhas</h1>

    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Número da Linha</th>
          <th scope="col">Nome da Linha</th>
          <th scope="col">Tipo de Ônibus</th>
          <th scope="col">Peso do Ônibus</th>
          <th scope="col">Açoes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let linha of linhas">
          <td>{{linha.numeroLinha}}</td>
          <td>{{linha.nomeLinha}}</td>
          <td>{{linha.tipoOnibusNome}}</td>
          <td>{{linha.pesoOnibus}}</td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="editarLinha(linha)">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="removerLinha(linha)" [disabled]="isDeleting" role="button"
              style="margin-left: 10px">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
