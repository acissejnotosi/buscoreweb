<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <h1 class="text-center">Resetar a senha</h1>
    <form asp-action="ResetPassword" method="post" class="form-horizontal">
      <input type="text" type="hidden" />
      <input type="email" type="hidden" />
      <div class="form-group">
        <label class="col-sm-2">Senha</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2">Confirmar a senha</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
