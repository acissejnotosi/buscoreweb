<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <h1 class="text-center">Login</h1>
    <form method="post" class="form-horizontal">
      <div class="form-group">
        <label for="username" class="col-sm-2"></label>
        <div class="col-sm-10">
          <input type="text" />
        </div>
      </div>
      <div class="form-group">
        <label asp-for="Password" class="col-sm-2"></label>
        <div class="col-sm-10">
          <input type="password" class="form-control" />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a asp-action="ForgotPassword">Esqueceu a senha?</a>
    <br />
    <a asp-action="ExternalLogin" asp-route-provider="google">Login com o Google</a>
  </div>
</div>
